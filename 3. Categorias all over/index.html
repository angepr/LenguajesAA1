<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuTienda - Inicio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .banner {
      background-image: url('imagenes/banner.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 1px 1px 5px #000;
    }

    .categorias {
      padding: 40px;
      text-align: center;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .categoria {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .categoria img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .categoria h3 {
      margin: 10px 0;
    }

    .categoria:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TuTienda</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h2>Todo lo que buscas, en un solo lugar</h2>
  </section>

  <section class="categorias">
    <h2>Categorías Destacadas</h2>
    <div class="grid">
      <div class="categoria">
        <img src="imagenes/electronica.jpg" alt="Electrónica">
        <h3>Electrónica</h3>
      </div>
      <div class="categoria">
        <img src="imagenes/hogar.jpg" alt="Hogar">
        <h3>Hogar</h3>
      </div>
      <div class="categoria">
        <img src="imagenes/moda.jpg" alt="Moda">
        <h3>Moda</h3>
      </div>
      <div class="categoria">
        <img src="imagenes/juguetes.jpg" alt="Juguetes">
        <h3>Juguetes</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 TuTienda | Síguenos en redes sociales</p>
  </footer>
</body>
</html>
